<div id="customer" class="container">
  <i class="fas fa-id-card"></i>
  <span id="information" class="card-title">Đổi mật khẩu</span>
  <div>
    <hr>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nhap ma OTP (<span
        style="color: red">*</span>)</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" (change)="onSubmit($event.target.value)"
               placeholder="Nhập ma OTP" required autofocus>
        <p style="color: red;">{{notificationOTP}}</p>
      </div>

    </div>

    <hr>
    <button class="btn btn-primary">Lưu mật khẩu</button>
  </div>
</div>
