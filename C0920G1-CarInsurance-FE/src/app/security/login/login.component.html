<div class=" px-3 pb-2" style="font-size: 14px;">
  <div class="mylogin-bv d-flex justify-content-start text-sm-left text-secondary border-bottom" *ngIf="!isLoggedIn">
    <div class="times"><a href="#" data-dismiss="modal"><i class="" aria-hidden="true"></i></a></div>
    <div class="icon"><i class="" aria-hidden="true"></i></div>
    <div>
      <span class="regis">Đăng nhập</span>
      <div class="text-sm-left text-secondary"><span>Bạn chưa có tài khoản?</span><span><a
        href="javascript:void(0)" (click)="openDialogRegister()"> Đăng ký</a></span>
      </div>
    </div>
  </div>
<div>
  <form focusInvalidInput  [formGroup]="formGroup" (ngSubmit)="onSubmit()" *ngIf="!isLoggedIn">
      <div class="form-group name_bv">
        <label>Tài khoản: (<span class="starts">*</span>)</label>
        <input type="text" #inputUsername class="form-control form-control-login" formControlName="username"
        />
      </div>
      <div class="form-inline">
        <label class="col-4" style="text-align: left">
        </label>
        <p class="text-danger"
           *ngIf="formGroup.get('username').hasError('required') && formGroup.get('username').dirty  "><b>Cần nhập vào
          tên đăng nhập.</b></p>
      </div>
      <div class="form-group pass_bv">
        <label>Mật khẩu: (<span class="starts">*</span>)</label>
        <input
          type="password" class="form-control form-control-login" formControlName="password"/>
        <p class="text-danger" *ngIf="formGroup.get('password').hasError('pattern')  "><b>Cần nhập vào tên đăng
          nhập.</b></p>
      </div>
    <div class="alert alert-warning" style="color: red"  *ngIf="isLoginFailed">
      Tài khoản hoặc mật khẩu của bạn không đúng!<br />{{ errorMessage }}
    </div>
<!--    <div class="form-inline">-->
<!--      <div class="row align-items-center remember">-->
<!--        <input type="checkbox" formControlName="remember_me">Ghi nhớ đăng nhập-->
<!--      </div>-->
<!--    </div>-->
    <div class="form-group check_bv">
      <button class="but-login btn btn-dark col-sm-12">Đăng nhập</button>
      <input type="button" (click)="closeDialog()" class="but-login btn btn-secondary col-sm-12" value="Hủy bỏ" *ngIf="!isLoggedIn" >
    </div>
  </form>
</div>

<!--    Đăng nhập thành công.-->
<!--    <button (click)="closeDialog()" class="but-login btn btn-secondary col-sm-12">Ok</button>-->
<!--  </div>-->
</div>
