<app-header></app-header>
<div style="padding-top: 23px">
    <section class="breadcrumbs">
        <div id="customer" class="container" style="min-height: 600px;padding-bottom: 100px;">
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <!-- Sidebar -->
                    <div class="list-group">
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            routerLink="/client-edit-customer">Thông tin tài
                            khoản</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            routerLink="/client-edit-password">Thay đổi mật khẩu</a>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">


                    <i class="fas fa-id-card"></i>
                    <span id="information" class="card-title">Đổi mật khẩu</span>
                    <div>

                        <hr>

                        <div class="form-group row">
                            <label for="inputOldPassword" class="col-sm-5 col-form-label">Mật khẩu cũ (<span
                                    style="color: red">*</span>)</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" (change)="getOldPass($event.target.value)"
                                    placeholder="Nhập mật khẩu cũ" required autofocus>
                                <p style="color: red;">{{notifition}}</p>
                            </div>
                        </div>
                        <form [formGroup]="checkPass">
                            <div class="form-group row">
                                <label for="inputNewPassword" class="col-sm-5 col-form-label">Mật khẩu mới (<span
                                        style="color: red">*</span>) </label>
                                <div class="col-sm-7">

                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu mới"
                                        (change)="checkOldWithNewPass($event.target.value)" required autofocus
                                        formControlName="newPassword">
                                    <p style="color: red">{{notifitionPassNew}}</p>
                                    <p *ngIf="checkPass.get('newPassword').hasError('required') && checkPass.get('newPassword').touched"
                                        class="text-danger">Vui lòng nhập mật khẩu</p>
                                    <p *ngIf="checkPass.get('newPassword').hasError('pattern') && checkPass.get('newPassword').touched"
                                        class="text-danger">mật khẩu phải tối thiểu 8 ký tự, ít nhất 1 chữ cái và
                                        1 số</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputConfirmNewPassword" class="col-sm-5 col-form-label">Nhập lại mật khẩu
                                    mới
                                    (<span style="color: red;">*</span>)</label>
                                <div class="col-sm-7">

                                    <input type="password" class="form-control" formControlName="confirmPassword"
                                        placeholder="Nhập lại mật khẩu mới" required autofocus>

                                    <p *ngIf="checkPass.hasError('passwordnotmatch') && checkPass.get('confirmPassword').touched"
                                        class="text-danger">Mật khẩu không khớp</p>
                                </div>

                            </div>


                            <hr>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label"> </label>
                                <div class="col-sm-2">
                                    <button type="submit" [disabled]="checkPass.invalid" class="btn btn-success"
                                        (click)="updatePassword()">Lưu </button>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-danger" type="submit"
                                        (click)="onpenDialogCancel()">Huỷ</button>
                                </div>
                                <div class="col-sm-2">

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>
</div>
<!-- ======= Footer ======= -->
<app-footer></app-footer>
