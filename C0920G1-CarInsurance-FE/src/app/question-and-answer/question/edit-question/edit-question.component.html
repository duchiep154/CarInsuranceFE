<!--Phúc-->
<div class="container" style="margin-top: 30px; margin-bottom: 20px">
  <div class="card">
    <div style="margin-top: 10px">
      <h2 class="text-center">Chỉnh sửa câu hỏi</h2>
    </div>
    <div class="card-body">

      <div class="widget-area no-padding blank">
        <div class="status-upload">
          <form style="width: 100%" (submit)="updateQuestion()" [formGroup]="formQuestion" class="row" id="cms-form">
            <div>
              <angular-editor style="height: 130px; width: 100%" formControlName="contentQuestion" id="editor1" ></angular-editor>
              <div *ngIf="formQuestion.controls.contentQuestion.errors && formQuestion.controls.contentQuestion.touched"
                   class="text-danger">Vui lòng nhập câu hỏi trên 30 kí tự</div>

              <div class="error-message text-danger">
                {{listError.contentQuestion}}
              </div>

            </div>
<!--            <button type="submit" class=" float-right btn btn-outline-success" mat-raised-button style="right: 10px;height: 50px">Gửi <i class="fa fa-share"></i></button>-->
<!--            <button class=" float-right btn btn-outline-secondary" style="right: 10px;height: 50px" mat-raised-button mat-dialog-close = "false">Hủy bỏ</button>-->
            <div class="row d-flex justify-content-end" mat-dialog-actions style="margin-left: 900px">
              <button class="btn btn-secondary" style="width: 80px" mat-raised-button mat-dialog-close>Hủy</button>
              <button class="btn btn-success" style="width: 80px" mat-raised-button type="submit">Gửi <i class="fa fa-share"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
