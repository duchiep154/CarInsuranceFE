<!--Phúc-->
<div class="container" style="margin-top: 120px; margin-bottom: 20px">
  <div class="card" style="border: 1px solid">
    <div style="margin-top: 10px">
      <h2 class="text-center">Đặt câu hỏi cho nhân viên hỗ trợ</h2>
    </div>
    <div class="card-body">

      <div class="widget-area no-padding blank">
        <div class="status-upload">
          <form style="width: 100%" (submit)="save()" [formGroup]="formQuestion" class="row" id="cms-form">
            <div class="col-11">
              <angular-editor [placeholder]="'Nhập câu hỏi ở đây..'" style="height: 130px; width: 100%" formControlName="contentQuestion" id="editor1" ></angular-editor>
              <div *ngIf="formQuestion.controls.contentQuestion.errors && formQuestion.controls.contentQuestion.touched"
                 class="text-danger">Vui lòng nhập câu hỏi trên 30 kí tự</div>
<!--              <div class="error-message text-danger">-->
<!--                {{listError.contentQuestion}}-->
<!--              </div>-->

            </div>
            <button type="submit" class="col-1 btn btn-success" mat-raised-button style="right: 10px;height: 40px; margin-top: 90px" >Gửi <i class="fas fa-share"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
